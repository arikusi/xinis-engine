# ============================================================================
# ASPECT PATTERNS
# ============================================================================

patterns:
  grand_trine:
    aspects: ["Trine", "Trine", "Trine"]
    orb_tolerance: 3
    min_strength: 70

  t_square:
    aspects: ["Square", "Square", "Opposition"]
    orb_tolerance: 3
    min_strength: 70

  grand_cross:
    aspects: ["Square", "Square", "Square", "Square"]
    orb_tolerance: 3
    min_strength: 70

  yod:
    aspects: ["Quincunx", "Quincunx", "Sextile"]
    orb_tolerance: 2
    min_strength: 70

  kite:
    base_pattern: "grand_trine"
    additional_aspects: ["Opposition"]
    orb_tolerance: 3
    min_strength: 70

  stellium:
    min_planets: 3
    max_orb: 10
    check_house: true
    check_sign: true

  mystic_rectangle:
    aspects: ["Trine", "Sextile", "Opposition", "Trine", "Sextile", "Opposition"]
    orb_tolerance: 3
    min_strength: 70

# ============================================================================
# EXPORT SETTINGS
# ============================================================================

export:
  markdown:
    include_patterns: true
    include_aspects: true
    include_house_positions: true
    ai_optimized: true

  json:
    pretty_print: true
    indent: 2
    include_metadata: true

  coordinate_precision: 4
  orb_precision: 2

# ============================================================================
# TRANSITS & PROGRESSIONS
# ============================================================================

transits:
  default_period_days: 30
  detect_applying: true
  detect_separating: true
  exact_threshold: 0.5
  retrograde_threshold: 0.0

progressions:
  type: "secondary"
  include_progressed_moon: true
  include_progressed_ascendant: true

returns:
  solar_return:
    precision: 0.01

  lunar_return:
    precision: 0.1

# ============================================================================
# PERFORMANCE
# ============================================================================

performance:
  cache_ephemeris: true
  parallel_calculation: false
  max_celestial_bodies: 50

# ============================================================================
# API SETTINGS
# ============================================================================

api:
  title: "XiNiS Astrology API"
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8000
