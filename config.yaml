# XiNiS Configuration
# Backend uses English-only. All translations live in frontend i18n files.

# ============================================================================
# CELESTIAL BODIES
# ============================================================================

celestial_bodies:
  major_planets:
    - Sun
    - Moon
    - Mercury
    - Venus
    - Mars
    - Jupiter
    - Saturn
    - Uranus
    - Neptune
    - Pluto

  nodes:
    - True_Node
    - Mean_Node

  asteroids:
    - Chiron
    - Ceres
    - Pallas
    - Juno
    - Vesta
    - Lilith
    - True_Lilith

  extended_asteroids:
    - Eros
    - Psyche
    - Hygiea
    - Eris
    - Sedna
    - Nessus
    - Pholus

  calculated_points:
    - Part_of_Fortune
    - Vertex

  fixed_stars:
    enabled: false
    stars:
      - Regulus
      - Spica
      - Aldebaran
      - Antares
      - Fomalhaut
      - Algol
      - Sirius

# ============================================================================
# ASPECTS
# ============================================================================

aspects:
  major:
    Conjunction:
      angle: 0
      orb: 8
      symbol: "☌"
      nature: "neutral"

    Opposition:
      angle: 180
      orb: 8
      symbol: "☍"
      nature: "challenging"

    Trine:
      angle: 120
      orb: 8
      symbol: "△"
      nature: "harmonious"

    Square:
      angle: 90
      orb: 8
      symbol: "□"
      nature: "challenging"

    Sextile:
      angle: 60
      orb: 6
      symbol: "⚹"
      nature: "harmonious"

  minor:
    Quincunx:
      angle: 150
      orb: 3
      symbol: "⚻"
      nature: "adjustment"

    Semisquare:
      angle: 45
      orb: 2
      symbol: "∠"
      nature: "friction"

    Sesquiquadrate:
      angle: 135
      orb: 2
      symbol: "⚼"
      nature: "friction"

    Semisextile:
      angle: 30
      orb: 2
      symbol: "⚺"
      nature: "connection"

    Quintile:
      angle: 72
      orb: 2
      symbol: "Q"
      nature: "creative"

    Biquintile:
      angle: 144
      orb: 2
      symbol: "bQ"
      nature: "creative"

  orb_multipliers:
    Sun: 1.2
    Moon: 1.2
    Mercury: 1.0
    Venus: 1.0
    Mars: 1.0
    Jupiter: 1.1
    Saturn: 1.0
    Uranus: 0.9
    Neptune: 0.9
    Pluto: 0.9
    Chiron: 0.8
    default: 1.0

# ============================================================================
# HOUSE SYSTEMS
# ============================================================================

house_systems:
  default: "Placidus"
  support_all: true

  available:
    Placidus:
      code: "P"
      description: "Most common system. Time-based house division."

    Whole_Sign:
      code: "W"
      description: "Traditional Hellenistic system. Each sign equals one house."

    Koch:
      code: "K"
      description: "Birth-place focused system. Geocentric calculation."

    Equal:
      code: "E"
      description: "Each house is 30 degrees starting from the Ascendant."

    Campanus:
      code: "C"
      description: "13th century system based on the prime vertical."

    Regiomontanus:
      code: "R"
      description: "15th century medieval system dividing the celestial equator."

    Porphyry:
      code: "O"
      description: "Simplest quadrant system. Equal trisection between angles."

    Morinus:
      code: "M"
      description: "Equatorial system by Jean-Baptiste Morin."

    Topocentric:
      code: "T"
      description: "Modern Page-Polich system using geodetic coordinates."

    Alcabitius:
      code: "B"
      description: "11th century Arabic astrology system based on ascension time."

# ============================================================================
# CALCULATION SETTINGS
# ============================================================================

calculation:
  precision: 4
  include_speed: true
  include_distance: true
  include_latitude: true
  aspect_precision: 2
  calculate_vertex: true
  calculate_equatorial_ascendant: true

