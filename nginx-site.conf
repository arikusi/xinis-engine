# XiNiS API — nginx reverse proxy
# Copy to VPS: sudo cp nginx-site.conf /etc/nginx/sites-available/xinis-api
# Enable:      sudo ln -s /etc/nginx/sites-available/xinis-api /etc/nginx/sites-enabled/
# Test & reload: sudo nginx -t && sudo systemctl reload nginx
# DNS: Cloudflare A record → api.xinis.space → VPS IP (proxied)

server {
    listen 80;
    listen [::]:80;
    server_name api.xinis.space;

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }
}
