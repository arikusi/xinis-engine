services:
  xinis-api:
    build: .
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - CORS_ORIGINS=https://xinis.space
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          memory: 128M
